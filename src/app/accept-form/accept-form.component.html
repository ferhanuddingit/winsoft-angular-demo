<div class="row full-width">
  <div class="col-12 m-auto">
    <div class="card">
      <div class="card-header font-weight-bolder">
        Add Drug(s)
      </div>
      <div class="card-body">
        <form [formGroup]="acceptForm" (ngSubmit)="onSubmit()">
          <div class="row justify-content-center">
            <div class="col-12">
              <button type="button" class="btn btn-success mb-2" (click)="onAddDrug()">Add Drug</button>
              <section class="container border mb-1 p-1" formArrayName="drugs"
                *ngFor="let drug of getControls(); let i = index;">
                <div [formGroupName]="i">
                  <div class="row">
                    <div class="col-1">
                      {{i + 1}}
                    </div>
                    <div class="col-2">
                      <input type="text" class="form-control full-width" formControlName="drugname"
                        placeholder="Drug name" />
                    </div>
                    <div class="col-2">
                      <input type="number" class="form-control full-width" (blur)="onQuantityAndPriceChanges(i)"
                        formControlName="quantity" placeholder="Quantity" />
                    </div>
                    <div class="col-2">
                      <select class="form-control full-width" formControlName="status" placeholder="Accept">
                        <option value="Accept">Accept</option>
                        <option value="Reject">Reject</option>
                      </select>
                    </div>
                    <div class="col-2">
                      <input type="number" class="form-control full-width" (blur)="onQuantityAndPriceChanges(i)"
                        formControlName="price" placeholder="Price" />
                    </div>
                    <div class="col-2">
                      <input type="text" class="form-control full-width" formControlName="total" placeholder="Total" />
                    </div>
                    <div class="col-1">
                      <button type="button" class="btn btn-danger" (click)="onRemoveDrug(i)">X</button>
                    </div>
                  </div>
                </div>
              </section>
            </div>
          </div>
          <div class="row py-1">
            <div class="col-4">
              <span class="font-weight-bolder">Sub Total</span>
            </div>
            <div class="col-4">
              <span class="font-weight-bolder">Discount</span>
            </div>
            <div class="col-4">
              <span class="font-weight-bolder">Delivery Fee</span>
            </div>
          </div>
          <div class="row py-1">
            <div class="col-4">
              <input type="number" class="form-control" readonly formControlName="subtotal" />
            </div>
            <div class="col-4">
              <input type="number" class="form-control" readonly formControlName="discount" />
            </div>
            <div class="col-4">
              <input type="number" class="form-control" readonly formControlName="deliveryfee" />
            </div>
          </div>
          <div class="row py-1">
            <div class="col-4">
              <span class="font-weight-bolder">Loyality Discount</span>
            </div>
            <div class="col-4">
              <span class="font-weight-bolder">Insured Amount</span>
            </div>
            <div class="col-4">
              <span class="font-weight-bolder">Total User Payable</span>
            </div>
          </div>
          <div class="row py-1">
            <div class="col-4">
              <input type="number" class="form-control" readonly formControlName="loyalitydiscount" />
            </div>
            <div class="col-4">
              <input type="number" class="form-control" readonly formControlName="insuredamount" />
            </div>
            <div class="col-4">
              <input type="number" class="form-control" readonly formControlName="totaluserpayable" />
            </div>
          </div>
          <div class="text-right py-3">
            <button [disabled]="!getControls().length || !acceptForm.valid" type="submit"
              class="btn btn-primary">SAVE</button>&nbsp;
            <input type="button" class="btn btn-primary" value="CANCEL" (click)="closeMe()">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
